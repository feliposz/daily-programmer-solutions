<!doctype html>
<html ng-app="nameApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<body ng-controller="MyController">
    <div class="container">
        <h1>Reddit Easy Challenge #1</h1>
        <form class="form-horizontal" name="myForm" method="post" >
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">What is your name?</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" ng-model="name" placeholder="Name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-4 control-label">What is your age?</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="age" ng-model="age" placeholder="Age"/>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-4 control-label">What is your username?</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" ng-model="username" placeholder="Username"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <button type="button" class="btn btn-primary" ng-click="resetForm()">Reset form</button>
                </div>
            </div>
        </form>
        <div class="panel panel-success">
            <div class="panel-heading">Result:</div>
            <div class="panel-body">
                Your name is <strong>{{ name ? name : '____' }}</strong>,
                you are <strong>{{ age ? age : '____' }}</strong> years old and
                your user name is <strong>{{ username ? username : '____' }}</strong>.
            </div>
            <div class="panel-footer text-right">
                <a class="btn"
                   href="http://www.reddit.com/r/dailyprogrammer/comments/pih8x/easy_challenge_1/"
                   target="_new"><i class="glyphicon glyphicon-link"></i> Go to the challenge post</a>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        var nameApp = angular.module('nameApp', []);

        nameApp.controller('MyController', function($scope) {
            $scope.resetForm = function(comment){
                $scope.myForm.$setPristine();
                $scope.name = "";
                $scope.age = "";
                $scope.username = "";
            };
        });
    </script>
</body>
</html>
